<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link href="assets/css/stylesheet.css" rel="stylesheet" type="text/css" />
    <title>Fitness Gym</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-md-4 logo">
                    <a href="index.html" class="nav-brand">
                        <h2 class="logo uppercase">Fitness Gym</h2>
                    </a>
                </div>
                <!-- /Logo -->

                <!-- Menu -->
                <div class="col-md-4 offset-md-4">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                            data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                            <ul class="navbar-nav ml-auto mt-2 mt-lg-0 menu">

                                <li class="nav-item mr-2"><a class="nav-link highlight"
                                        href="index.html">Home</a></li>
                                <li class="nav-item mr-2"><a class="nav-link" href="classes.html">Classes</a></li>
                                <li class="nav-item mr-2"><a class="nav-link" href="signup.html">Sign Up</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <!-- /Menu -->
            </div>
        </div>

    </header>
    <!-- /Header -->
    
    <section>
        <div class="container-fluid signup-image">
            <div class="row bg-color-signup">
                <div class="col">
                    <h3 class="heading">Join Us Now!</h3>

                    <div class="form-center">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="number" name="phone" id="phonenumber" class="form-control" placeholder="Phone Number" required />
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                        <textarea rows="5" name="comments" id="comments" class="form-control" placeholder="Comments" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Submit!</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>

        </div>
    </section>



    <!-- Footer Starts -->

    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-4 contact-us">
                <h5 class="uppercase contactus">Contact US</h5>
                <div class="contact-info-item">
                    <div class="key">
                        <p class="uppercase">
                            Phone:
                        </p>
                    </div>
                    <div class="value">
                        <p>
                            08 555 6555
                        </p>
                    </div>
                </div>
                <div class="contact-info-item">
                    <div class="key">
                        <p class="uppercase">
                            Email:
                        </p>
                    </div>
                    <div class="value">
                        <p>
                            fitnessgym@mail.com
                        </p>
                    </div>
                </div>
                <div class="contact-info-item">
                    <div class="key">
                        <p class="uppercase">
                            Address:
                        </p>
                    </div>
                    <div class="value">
                        <p>
                            Charleston str. 12, Stockholm
                        </p>
                    </div>
                </div>
                <div class="contact-info-item">
                    <div class="key">
                        <p class="uppercase">
                            Opening Hourse:
                        </p>
                    </div>
                    <div class="value">
                        <p>
                            Mon-Fri 06-23<br>
                            Sat-Sun 07-22
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase">Follow Us</h5>
                <ul class="list-inline social-icons">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="click-here col-sm-4">
                <h5 class="uppercase"><a href="signup.html">Click Here to Join Us!</a></h5>
            </div>
        </div>

    </footer>
    <!-- Footer Ends -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
